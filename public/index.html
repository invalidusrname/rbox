<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta charset='UTF-8' />
    <title>
      Mobile App
    </title>
    <style media='screen' type='text/css'>
      @import "/jqtouch/jqtouch/jqtouch.min.css";
    </style>
    <style media='screen' type='text/css'>
      @import "/jqtouch/themes/jqt/theme.min.css";
    </style>
    <style media='screen' type='text/css'>
      @import "/jqtouch/mobile.css";
    </style>
    <script charset='utf-8' src='/jqtouch/jqtouch/jquery.1.3.2.min.js' type='text/javascript'></script>
    <script charset='utf-8' src='/jqtouch/jqtouch/jqtouch.min.js' type='application/x-javascript'></script>
    <script charset='utf-8' src='/jqtouch/javascripts/raphael-min.js' type='application/x-javascript'></script>
    <script charset='utf-8' src='/jqtouch/javascripts/topfunky-sparkline.js' type='application/x-javascript'></script>
    <script charset='utf-8' src='/jqtouch/mobile.js' type='text/javascript'></script>
    <script charset='utf-8' src="/jqtouch/extensions/jqt.location.js" type="application/x-javascript"></script>
  </head>
  <body>
    <div class='current' id='home'>
      <div class='toolbar'>
        <h1>Red Box App</h1>
      </div>

      <ul class='rounded'>
        <li class='arrow'>
          <a href='/codes'>Promo Codes</a>
          <a href='/codes'>Rent a movie free</a>
        </li>
        <li class='arrow'>
          <a href='#find'>Locate</a>
          <a href='#find'>Find a nearby red box</a>
        </li>

        <!-- Add other menu items here -->
      </ul>
      <div class='info'>
        <p>
          Powered by jQTouch
        </p>
      </div>
    </div>
    <!-- Add other pages below -->

    <form class="form" action="/locations" method="post" id="find" accept-charset="utf-8">
      <div class="toolbar">
        <h1>Locate</h1>
      </div>
      <ul class="rounded">
        <li><input type="text" name="zip" value="" placeholder="Zip Code"></li>
      </ul>

      <h2 id="findme">GPS</h2>

      <ul class="rounded">
        <li><input type="text" name="long" value="" placeholder="Longitude" id="long"></li>
        <li><input type="text" name="lat" value="" placeholder="Latitude" id="lat"></li>
      </ul>

      <div id="hello"></div>

      <a class="whiteButton submit find">Search</a>
      <a class="grayButton goback">Cancel</a>
    </form>

    <script type="text/javascript" charset="utf-8">
      $(function(){
          function setDisplay(text) {
              $('#hello').empty().append(text)
          }

          $("#findme").click(function() {
            var lookup = jQT.updateLocation(function(coords){
              if (coords) {
                $('#long').attr('value', coords.longitude);
                $('#lat').attr('value', coords.latitude);
              } else {
                  setDisplay('Device not capable of geo-location.');
              }
            });
          });

      });
    </script>

  </body>
</html>
